# Remap prefix from 'C-b' to 'C-e'
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

####### tmux sensible #######
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on
############################

# Vim mode
set-window-option -g mode-keys vi

# Copying and pasting
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Split vertically with - and horizontally with |
bind - split-window -v
bind | split-window -h
unbind %
unbind '"'

# Switch panes using Alt-hjkl without prefix
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Reload config with r
bind r source-file ~/.tmux.conf; display-message "~/.tmux.conf reloaded"

set -g mouse off

# Windows
set-option -g allow-rename off
set -g renumber-windows on

# Swap windows with > and <
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

# Change to the previous window with space
bind Space last-window

# Show sessions sorted by name
bind s choose-tree -s -O name

# For nvim clipboard integration
set -g focus-events on

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Setup status bar
set -g status-justify centre

# THEME
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left ""
set -g status-right ""

setw -g window-status-format "  #I #W#F  "
setw -g window-status-current-format "  #I #W#F  "

# active window title colours
set-window-option -g window-status-current-style bg=white
set-window-option -g window-status-current-style fg=black
set-window-option -g window-status-current-style bold

# default window title colors
set-window-option -g window-status-style fg=colour244
set-window-option -g window-status-style fg=default
set-window-option -g window-status-style dim

# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01

# message text
set-option -g message-style bg=colour235 #base02
set-option -g message-style fg=colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# windows and panes should start at 1
set -g base-index 1
setw -g pane-base-index 1

